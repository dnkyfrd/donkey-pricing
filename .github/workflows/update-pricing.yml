name: Update Pricing JSON

on:
  schedule:
    - cron: '0 10 * * *'  # Every day at 12:00 PM Central European Time (CET/CEST)
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-pricing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Use your project's Node version

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc scripts/generatePricingJson.ts --target ES2022 --module ES2022 --moduleResolution node --esModuleInterop --allowSyntheticDefaultImports --outDir ./temp-build

      - name: Generate pricing.json
        run: node temp-build/generatePricingJson.js

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add public/pricing.json
          git commit -m "chore: update pricing.json [auto]" || exit 0
          git push
